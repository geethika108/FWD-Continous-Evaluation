<html>
<head>
    <title>HTML Lists</title>
</head>
<body>
    <h1>
        HTML Lists Demonstration
    </h1>
<h2>
    Unordered List
</h2>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<h2>
    Ordered List
</h2>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>
<h2>
    Description List
</h2>
<dl>
    <dt>HTML</dt>
    <dd>Used to create the structure of web pages</dd>
    <dt>CSS</dt>
    <dd>Used to style web pages</dd>
    <dt>JS</dt>
    <dd>Used to add interactivity to web pages</dd>
</dl>
</body>
</html>
